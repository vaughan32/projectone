{% extends 'Blog/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{user.profile.images.url}}">
    <div class="media-body">
      <h4 class="account-heading down">{{user.first_name}}</h4>
      <p class="text-secondary">{{user.email}}</p>
    </div>
  </div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4 pro">
             Your Profile
        </legend>
        {{u_form|crispy}}
        {{p_form|crispy}}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
            Update Profile
        </button>
    </div>
</form>
</div>
{% endblock content %}
